<! DOCTYPE HTML>
  <meta lang="en">
<head>
  <title>Hacker Name Generator</title>
  <link href='http://fonts.googleapis.com/css?family=Monoton|Quantico:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<br>
<h1>The Helladopaphonic DJ Name Generator</h1>
  <fieldset>
    <form>
      <br>
      <span id="name" required>Your regular name: </span>
        <input type="text" name="fullname" id="nameIn"><br>
      <span id="day">Birthday:</span> 
        <input type="date" name="bday" id="date">
        <input type="submit" id="submitDay">
      <h3><span id="1st"></span><span id="2nd"></span></h3>
    </form>
  </fieldset>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js">  </script>
  <script type="text/javascript" src="script2.js"></script>

</body>
